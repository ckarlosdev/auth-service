server.port=${PORT}

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=${DB_USER_H}
spring.datasource.password=${DB_PASSWORD_H}
spring.datasource.url=${DB_URL_H}

spring.jpa.properties.hibernate.jdbc.time_zone=UTC

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
#logging.level.org.hibernate.SQL=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

#application.security.jwt.secret-key=TU_CLAVE_SECRETA_BASE64_MUY_LARGA_AQUI_EJEMPLO
application.security.jwt.secret-key=${JWT_SECRET_KEY}
## Tiempo en milisegundos (ej. 15 minutos)
application.security.jwt.expiration=900000

